<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2 class="mb-4">Fish Details</h2>
<form action="FishServlet" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>

    <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" name="color">
    </div>

    <div class="mb-3">
        <label for="lifespan" class="form-label">Life Span</label>
        <select class="form-select" id="lifespan" name="lifespan">
            <option selected disabled>Select life span</option>
            <option>1-2 years</option>
            <option>2-4 years</option>
            <option>5+ years</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input type="number" class="form-control" id="cost" name="cost">
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input type="text" class="form-control" id="type" name="type">
    </div>

    <div class="mb-3">
        <label for="size" class="form-label">Size</label>
        <select class="form-select" id="size" name="size">
            <option selected disabled>Select size</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
</body>
</html>
