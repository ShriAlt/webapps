<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actor Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Actor Information </h2>
    <form action="actorServlet">

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="language" class="form-label">Language</label>
        <select class="form-select" id="language" name="language" required>
          <option >Select Language</option>
          <option value="English">English</option>
          <option value="Kannada">Kannada</option>
          <option value="Hindi">Hindi</option>
        </select>
      </div>

      <div class="mb-3">

        <label for="salary" class="form-label">Salary (in ₹)</label>
        <input type="number" class="form-control" id="salary" name="salary" required>
      </div>
      <div class="mb-3">
        <label for="blockbusters" class="form-label">Block Busters</label>
        <input type="text" class="form-control" id="blockbusters" name="blockbusters">
      </div>
      <div class="mb-3">
        <label for="flops" class="form-label">Flops</label>
        <input type="text" class="form-control" id="flops" name="flops">
      </div>

     
      <div class="mb-3">
        <label for="upcomingMovie" class="form-label">Movie Name</label>
        <input type="text" class="form-control" id="upcomingMovie" name="upcomingMovie">
      </div>

      <div class="mb-3">
        <label for="producer" class="form-label">Producer</label>
        <input type="text" class="form-control" id="producer" name="producer">
      </div>

 
      <div class="mb-3">
        <label for="director" class="form-label">Director</label>
        <input type="text" class="form-control" id="director" name="director">
      </div>

      <div class="mb-3">
        <label for="budget" class="form-label">Budget (in ₹)</label>
        <input type="number" class="form-control" id="budget" name="budget">
      </div>

      
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
